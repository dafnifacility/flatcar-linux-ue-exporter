name: Go

on:
  push:
    branches: [main]
    tags: ["v*"]
  pull_request:
    branches: [main]
    tags: ["v*"]

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Set up Go 1.x
        uses: actions/setup-go@v2
        with:
          go-version: ^1.18
        id: go

      - name: Check out code into the Go module directory
        uses: actions/checkout@v2

      - name: Build
        run: make

      - name: Test
        run: make test
  publish:
    name: Publish Docker Image
    runs-on: ubuntu-latest
    steps:
      - name: Set up Go 1.x
        uses: actions/setup-go@v2
        with:
          go-version: ^1.18
        id: go
      - name: Check out code into the Go module directory
        uses: actions/checkout@v2
      - uses: docker/build-push-action@v1
        with:
          username: ${{ github.actor }}
          password: ${{ secrets.CR_PAT }}
          registry: ghcr.io
          repository: dafnifacility/flatcar-linux-ue-exporter/exporter
          tags: latest
          tag_with_ref: true
